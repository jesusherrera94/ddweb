<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/Diet_design_bg.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<!--Aqui poner la imagen de logo-->
						<img class="login100-form-logo"  src="../img/DietDesignLogoXG2.png">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese usuario@correo.com">
						<input class="input100" id="usuario" type="text" name="Usuario" placeholder="Usuario">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>

					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese Contraseña">
						<input class="input100" id="contrasena" type="password" name="pass" placeholder="contrasena">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="entrar" type="button">
							Entrar
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#" id="userless">
							¿No Tienes Usuario?
						</a>
					</div>
					<p style="color: #CC4650; display: none;" id="correo-invalido">Ingresar un correo válido</p>
					<p style="color: #CC4650; display: none;" id="contraseña-vacia">Ingresar contraseña</p>
					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
	<script>window.$ = window.jQuery = require('./vendor/jquery/jquery-3.2.1.min.js');</script>

	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->

	<script src="./vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="./vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->

	<script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>
	<script src="./js/login.js"></script>
